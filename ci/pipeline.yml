---
resources:
- name: cfops
  type: git
  source:
    branch: develop
    private_key: {{git-private-key}}
    uri: git@github.com:pivotalservices/cfops.git
- name: london-meta
  type: git
  source:
    branch: master
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf/london-meta.git
- name: environment-lock-1.8
  type: pool
  source:
    branch: master
    pool: aws-1.8-envs
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git
- name: environment-lock-1.7
  type: pool
  source:
    branch: master
    pool: aws-1.7-envs
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git
- name: environment-lock-1.6
  type: pool
  source:
    branch: master
    pool: aws-1.6-envs
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git
- name: environment-lock-vsphere-1.6
  type: pool
  source:
    branch: master
    pool: vsphere-1.6-multiaz
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git
- name: environment-lock-vsphere-1.7
  type: pool
  source:
    branch: master
    pool: vsphere-1.7-envs
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git

- name: environment-lock-vsphere-1.8
  type: pool
  source:
    branch: master
    pool: vsphere-1.8-envs
    private_key: {{git-private-key}}
    uri: git@github.com:pivotal-cf-experimental/london-services-locks.git


jobs:
- name: unit
  plan:
  - get: cfops
    trigger: true
  - task: unit
    file: cfops/ci/tasks/unit.yml

- name: integration
  plan:
  - get: cfops
    trigger: true
    passed: [unit]
  - task: integration
    file: cfops/ci/tasks/integration.yml

- name: system-aws-1.7
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-1.7
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    file: cfops/ci/tasks/system.yml
    params:
      AWS_ACCESS_KEY_ID: {{cfops-aws-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{cfops-aws-secret-access-key}}
      AWS_SECURITY_GROUP: {{cfops-aws-security-group}}
      OPSMAN_AMI: ami-f9e3ae8a # 1.7.16
      IAAS: aws
    ensure:
      put: environment-lock
      resource: environment-lock-1.7
      params: { release: environment-lock }

- name: system-aws-1.8
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-1.8
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    file: cfops/ci/tasks/system.yml
    params:
      AWS_ACCESS_KEY_ID: {{cfops-aws-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{cfops-aws-secret-access-key}}
      AWS_SECURITY_GROUP: {{cfops-aws-security-group}}
      OPSMAN_AMI: ami-841b70f7 # OpsMan pivotal-ops-manager-v1.8-RC2
      IAAS: aws
    ensure:
      put: environment-lock
      resource: environment-lock-1.8
      params: { release: environment-lock }


- name: system-aws-1.6
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-1.6
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    file: cfops/ci/tasks/system.yml
    params:
      AWS_ACCESS_KEY_ID: {{cfops-aws-access-key-id}}
      AWS_SECRET_ACCESS_KEY: {{cfops-aws-secret-access-key}}
      AWS_SECURITY_GROUP: {{cfops-aws-security-group}}
      OPSMAN_AMI: ami-97bff1e4 # 1.6.25
      IAAS: aws
      OM_VERSION: 1.6
    ensure:
      put: environment-lock
      resource: environment-lock-1.6
      params: { release: environment-lock }

- name: system-vsphere-1.6
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-vsphere-1.6
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    tags: [vsphere]
    file: cfops/ci/tasks/system.yml
    params:
      ONLY_ERT: true
      IAAS: vsphere
      OM_VERSION: 1.6
    ensure:
      put: environment-lock
      resource: environment-lock-vsphere-1.6
      params: { release: environment-lock }

- name: system-vsphere-1.7
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-vsphere-1.7
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    tags: [vsphere]
    file: cfops/ci/tasks/system.yml
    params:
      ONLY_ERT: true
      IAAS: vsphere
    ensure:
      put: environment-lock
      resource: environment-lock-vsphere-1.7
      params: { release: environment-lock }

- name: system-vsphere-1.8
  plan:
  - aggregate:
    - put: environment-lock
      resource: environment-lock-vsphere-1.8
      params: { acquire: true }
    - get: london-meta
    - get: cfops
      trigger: true
      passed: [integration]
  - task: system
    tags: [vsphere]
    file: cfops/ci/tasks/system.yml
    params:
      ONLY_ERT: true
      IAAS: vsphere
    ensure:
      put: environment-lock
      resource: environment-lock-vsphere-1.8
      params: { release: environment-lock }
