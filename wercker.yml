box: wercker/golang
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Get the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Test the project
    # Just testing backup for now, since that is all that works
    - script:
        name: go test
        code: |
          godep go test ./backup/
   
    # Just covering backups at the moment, and setting the coverage watermark low. 
    # this shoudl be raised as we gain more coverage
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          ./testCoverage ./backup/ 3 
