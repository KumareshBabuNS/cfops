box: wercker/default
build:
  # The steps that will be executed on build
  steps:

    # Get the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Test the project
    - script:
        name: go test
        code: |
          godep go test ./
    
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          ./testCoverage ./ 90 